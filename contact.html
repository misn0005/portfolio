    <script src="https://kit.fontawesome.com/429472780e.js" crossorigin="anonymous"></script>

<body>

    <div class="skip-links" id="top">
        <ul>
            <li><a href="#navLinks">Skip to main nav"</a></li>

    <section class="sub-header-contact">

            <div class="nav-links" id="navLinks">
                <i class="fa-solid fa-xmark" onclick="hideMenu()"></i>

                    <li><a href="index.html">Home</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>

            <form>
                <input type="text" placeholder="Enter your name" required>

                <a href="#"><i class="fa-brands fa-instagram"></i> </a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>

        </div>




    </section>

    </section>


    <!-- ------------ adds javascript for header menu ------------ -->
    <script>
        var navLinks = document.getElementById("navLinks");

        function showMenu() {
            navLinks.style.right = "0";
        }

        function hideMenu() {
            navLinks.style.right = "-200px";
        }
    </script>
